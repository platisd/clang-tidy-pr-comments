name: shellcheck

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install ShellCheck
        run: |
          sudo apt-get -y update
          sudo apt-get -y install shellcheck
      - name: Analyze the scripts with ShellCheck
        run: |
          shellcheck action_launcher.bash
